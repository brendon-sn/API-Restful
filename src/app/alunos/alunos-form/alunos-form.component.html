<h4>Criar novo Aluno</h4>

<form (submit)="criarAluno()" class="formulario">
    <div class="form-group">
        <label for="descricao">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="alunoForm.nome" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="alunoForm.nome ? false : true"> Criar </button>
    <button class="btn btn-danger" (click)="cancel()"> Cancelar </button>
</form>
