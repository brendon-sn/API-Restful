<h4>Criar novo Curso</h4>

<form (submit)="criarCurso()" class="formulario">
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" [(ngModel)]="cursoForm.descricao" required>
    </div>

    <div class="form-group">
        <label for="ementa">Ementa:</label>
        <textarea id="ementa" name="ementa" [(ngModel)]="cursoForm.ementa" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cursoForm.descricao ? false : true"> Criar </button>
    <button class="btn btn-danger" (click)="cancel()"> Cancelar </button>
</form>
